<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice web</title>
</head>

<body>
    <div>Tärning 1: <span id="dice_1"></span></div>
    <div>Tärning 2: <span id="dice_2"></span></div>
    <div>Tärning 3: <span id="dice_3"></span></div>
    <div>Tärning 4: <span id="dice_4"></span></div>
    <div>Tärning 5: <span id="dice_5"></span></div>
    <button type="button" onclick="throw_dice()">Slå tärningar</button>

    <script>
        /*

        */
        function throw_dice() {
            for (let i = 1; i <= 5; i++) {
                let value = Math.floor(Math.random() * 6) + 1;

                document.getElementById("dice_" + i).textContent = value;
            }
        }
    </script>
</body>

</html>
